<!DOCTYPE html>
<html>
<head>
    <title>Login - SPSS Syntax Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(30, 32, 43, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #a0a0a0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            color: #ffffff;
            margin: 0;
        }

        .form-group input:focus {
            border-color: #00ff9d;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 255, 157, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-button-container {
            width: 100%;
            position: relative;
            z-index: 2;
            box-sizing: border-box;
            padding: 0;
            margin-top: 60px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00ff9d, #00b8ff);
            color: #1e202b;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            box-sizing: border-box;
            display: block;
            margin: 0;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 157, 0.3);
        }

        .error {
            background: rgba(255, 82, 82, 0.2);
            color: #ff5252;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255, 82, 82, 0.5);
        }

        body {
            background: #13141c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #13141c;
            z-index: -1;
            overflow: hidden;
        }

        .mountains {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60vh;
            z-index: -1;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            border-left: 50vw solid transparent;
            border-right: 50vw solid transparent;
            transform-origin: bottom;
        }

        .mountain-1 {
            border-bottom: 30vh solid rgba(255, 255, 255, 0.05);
            left: -20vw;
        }

        .mountain-2 {
            border-bottom: 45vh solid rgba(255, 255, 255, 0.03);
            left: 10vw;
        }

        .mountain-3 {
            border-bottom: 35vh solid rgba(255, 255, 255, 0.02);
            left: 30vw;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="mountains">
        <div class="mountain mountain-1"></div>
        <div class="mountain mountain-2"></div>
        <div class="mountain mountain-3"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please login to continue to SPSS Syntax Generator</p>
        </div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password">
            </div>
            <div class="login-button-container">
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
