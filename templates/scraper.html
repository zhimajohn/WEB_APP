<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <div class="content">
            <h1>Web Scraper</h1>
            
            <div class="tool-box">
                <div class="upload-area">
                    <div class="dotted-border">
                        <form method="post" enctype="multipart/form-data">
                            <p>Upload a text file containing:</p>
                            <ol>
                                <li>Web address (URL)</li>
                                <li>Username</li>
                                <li>Password</li>
                            </ol>
                            <input type="file" name="file" accept=".txt">
                            <button type="submit" class="start-button">Download File</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="nav-buttons">
                <a href="{{ url_for('home') }}" class="start-button">Back to Home</a>
            </div>
            
            <div class="footer">
                <p>Please contact the @Cathaya Data Team if you encounter any problems.Thanks.</p>
            </div>
        </div>
    </div>
</body>
</html>
