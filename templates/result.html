<!DOCTYPE html>
<html>
<head>
    <title>Generated SPSS Syntax</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <div class="content">
            <div class="back-button-container">
                <a href="{{ url_for('spss_generator') }}" class="back-button">Back</a>
            </div>
            
            <h1>Generated SPSS Syntax</h1>
            
            <div class="tool-box">
                <div class="syntax-box">
                    <div class="syntax-header">
                        <span class="syntax-title">Generated SPSS Syntax</span>
                        <button class="copy-button" onclick="copySyntax()">Copy to Clipboard</button>
                    </div>
                    <pre><code>{{ syntax }}</code></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
    function copySyntax() {
        const syntaxText = document.querySelector('.syntax-box pre code').textContent;
        navigator.clipboard.writeText(syntaxText).then(() => {
            const button = document.querySelector('.copy-button');
            button.textContent = 'Copied!';
            setTimeout(() => {
                button.textContent = 'Copy to Clipboard';
            }, 2000);
        });
    }
    </script>
</body>
</html>
