<!DOCTYPE html>
<html>
<head>
    <title>Download Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <div class="content">
            <div class="back-button-container">
                <a href="{{ url_for('scraper') }}" class="back-button">Back</a>
            </div>
            
            <h1>Download Results</h1>
            
            <div class="merger-box">
                <div class="merger-area">
                    <div class="download-all">
                        <a href="{{ url_for('download_all') }}" class="start-button">Download All Files</a>
                    </div>
                    
                    <div class="results-section">
                        <table class="results-table">
                            <thead>
                                <tr>
                                    <th>URL</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for result in results %}
                                <tr class="{{ 'success' if result.success else 'error' }}">
                                    <td>{{ result.url }}</td>
                                    <td>{{ result.status }}</td>
                                    <td>
                                        {% if result.success %}
                                        <a href="{{ url_for('download_file', filename=result.filename) }}" class="download-link">Download</a>
                                        {% endif %}
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
