<!DOCTYPE html>
<html>
<head>
    <title>Download Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <div class="content">
            <h1>Download Results</h1>
            
            <div class="tool-box">
                <div class="dotted-border">
                    <div class="results-section">
                        <table class="results-table">
                            <thead>
                                <tr>
                                    <th>URL</th>
                                    <th>Status</th>
                                    <th>Message</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for result in results %}
                                <tr class="{{ 'success' if result.status == 'success' else 'error' }}">
                                    <td>{{ result.url }}</td>
                                    <td>{{ result.status }}</td>
                                    <td>{{ result.message }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="nav-buttons">
                        {% if has_downloads %}
                        <a href="{{ url_for('download_surveys') }}" class="start-button">Download All Files</a>
                        {% endif %}
                        <a href="{{ url_for('scraper') }}" class="start-button">Back to Uploader</a>
                    </div>
                </div>
            </div>
            
            <div class="nav-buttons">
                <a href="{{ url_for('home') }}" class="start-button">Back to Home</a>
            </div>
            
            <div class="footer">
                <p>Please contact the @Cathaya Data Team if you encounter any problems. Thanks.</p>
            </div>
        </div>
    </div>
</body>
</html>
